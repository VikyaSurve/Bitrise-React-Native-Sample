format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
- push_branch: "*"
  workflow: deploy
- pull_request_source_branch: "*"
  workflow: deploy
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - restore-npm-cache@1: {}
    - restore-gradle-cache@1: {}
    - yarn@0:
        inputs:
        - cache_local_deps: 'yes'
        - verbose_log: 'yes'
        - command: install
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - fastlane-install@2:  # Add Fastlane installation
        title: Install Fastlane
    - script@1:
        title: Fastlane Init  # Initialize Fastlane if not already initialized
        inputs:
        - content: |
            if [ ! -d "$PROJECT_LOCATION/fastlane" ]; then
              cd $PROJECT_LOCATION
              fastlane init
              cd ..
            fi
    - fastlane@2:  # Run Fastlane lane for version control
        title: Bump Version with Fastlane
        inputs:
        - lane: "android bump_version"
    - android-build@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
    - save-npm-cache@1: {}
    - save-gradle-cache@1: {}
    - deploy-to-bitrise-io@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - script@1:
        title: Do anything with Script step
    - yarn@0:
        inputs:
        - command: install
    - yarn@0:
        inputs:
        - command: test
    - deploy-to-bitrise-io@2: {}
